<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count words</title>
</head>
<body align="center">
    <textarea  id="text" cols="30" rows="10" oninput="wordCounter()"></textarea><br>

    <p id="show"></p>
    <p id="show1"></p>
    
<script>
    function wordCounter(){
        let text=document.getElementById("text").value;
       
        let count=0;
        let letters=0;
        for(i=0;i<text.length;i++){
            var elements=text[i];
            if(elements!==" "){
                letters+=1;
               

            }
            else if(elements==" "){
                count+=1;
            }
           
        }
        count+=1;
        document.getElementById("show").innerHTML=(`WORD COUNT: ${count}`);
        document.getElementById("show1").innerHTML=(`LETTER COUNT: ${letters}`);
    }
</script>

</body>
</html>
